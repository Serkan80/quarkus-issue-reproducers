<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quarkus Demo ">

    <title>Quarkus - Demo</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="demo.js"></script>
</head>

<body x-data="init()" x-init="get('/votes/summary?by_channel=true')">

<template x-if="votes !== null && Object.keys(votes).length == 0">
    <p class="mt-4">No votes available</p>
</template>

<template x-if="fruits !== null && Object.keys(fruits).length == 0">
    <p class="mt-4">No fruits available</p>
</template>

<div x-show="votes !== null && Object.keys(votes).length > 0" style="width: 800px">
    <canvas id="votes-chart"></canvas>
</div>

<div x-show="fruits !== null && Object.keys(fruits).length > 0" x-init="getFruits()">
    <div class="main-card mt-3 mb-3 card">
        <div class="card-body">
            <h5>Available Fruits</h5>
            <table class="table table-sm align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Family</th>
                    <th>Calories</th>
                    <th>Carbs</th>
                    <th>Fat</th>
                    <th>Protein</th>
                    <th>Sugar</th>
                    <template x-if="!hasVoted">
                        <th></th>
                    </template>
                </tr>
                </thead>
                <tbody>
                <template x-for="(fruit, index) in fruits" :key="index">
                    <tr>
                        <td x-text="fruit.name"></td>
                        <td x-text="fruit.family"></td>
                        <td x-text="fruit.nutritions.calories"></td>
                        <td x-text="fruit.nutritions.carbohydrates"></td>
                        <td x-text="fruit.nutritions.fat"></td>
                        <td x-text="fruit.nutritions.protein"></td>
                        <td x-text="fruit.nutritions.sugar"></td>
                        <template x-if="!hasVoted">
                            <td>
                                <a class="btn btn-outline-primary" @click.prevent="voteOnFruit(fruit.id)">Vote</a>
                            </td>
                        </template>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
