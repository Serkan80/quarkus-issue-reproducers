<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quarkus Demo ">

    <title>Quarkus - Demo</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="demo.js"></script>
</head>

<body x-data="init()" x-init="get('/votes/summary?by_channel=true')">

<template x-if="votes !== null && Object.keys(votes).length == 0">
    <p class="mt-4">No votes available</p>
    </template>

<div x-show="votes !== null && Object.keys(votes).length > 0">
    <div style="width: 800px" x-init="sse()">
        <canvas id="votes-chart"></canvas>
    </div>
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5>Most Voted Fruits</h5>
                        <table class="table table-bordered table-sm">
                            <thead>
                            <tr>
                                <th>Fruit Name</th>
                                <th>Channel</th>
                                <th>Count</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="(vote, index) in votes" :key="index">
                                <tr>
                                    <td x-text="vote.fruit"></td>
                                    <td x-text="vote.channel"></td>
                                    <td x-text="vote.count"></td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
